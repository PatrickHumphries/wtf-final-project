name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
        working-directory: ./frontend
        env:
          REACT_APP_MAPS_KEY: '${{ secrets.MAPS_API_KEY }}'
          REACT_APP_API_URL: https://us-central1-wtf-truck.cloudfunctions.net/trucks
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_WTF_TRUCK }}'
          channelId: live
          projectId: wtf-truck
